                      withdrawable_amount:
                        type: number
  /api/flow/create:
    post:
      tags:
        - flows
      summary: Create a flow
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                steps:
                  type: array
                  items:
                    type: string
                    enum:
                      - compliance
                      - manage-payments
                      - manage-payouts
                      - payout
                user_id:
                  type: string
                  format: uuid
              required:
                - steps
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                properties:
                  success:
                    type: boolean
                    example: true
                  flow:
                    $ref: '#/components/schemas/Flow'
  /api/flow/get/{flow_id}:
    get:
      tags:
        - flows
      summary: Get a flow by its Id
      parameters:
        - name: flow_id
          in: path
          description: Id of flow to return
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  flow:
                    $ref: '#/components/schemas/Flow'
        '403':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
        '404':
          description: Flow not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
components:
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
  schemas:
    Transaction:
      type: object
      properties:
        id:
          type: integer
        date:
          type: string
        source_username:
          type: string
        destination_username:
          type: string
        amount:
          type: number
        type:
          type: string
          enum:
            - credit
            - wallet
        completed:
          type: boolean
        notes:
          type: object
        receipt:
          type: object
          properties:
            items:
              type: array
              items:
                type: object
                properties:
                  name:
                    type: string
                  unit_amount:
                    type: integer
                  quantity:
                    type: integer
                  description:
                    type: string
            breakdown:
              type: object
              properties:
                items_total:
                  type: integer
                tax:
                  type: integer
                shipping:
                  type: integer
        credit_transaction_id:
          type: string
    UserLimited:
      type: object
      properties:
        id:
          type: string
          nullable: true
        first_name:
          type: string
        last_name:
          type: string
        username:
          type: string
        email:
          type: string
          format: email
        wallet:
          type: object
          properties:
            amount:
              type: number
            withdrawable_amount:
              type: number
    Flow:
      type: object
      properties:
        id:
          type: string
          format: uuid
        created:
          type: string
          format: date-time
        updated:
          type: string
          format: date-time
        user_id:
          type: string
          format: uuid
        steps:
          type: array
          items:
            type: string
            enum:
              - compliance
              - manage-payments
              - manage-payouts
              - payout
        completed-steps:
          type: array
          items:
            type: string
            enum:
              - compliance
              - manage-payments
              - manage-payouts
              - payout
        payout-link-id:
          type: string
          format: uuid
        link:
          type: string
          format: url
  responses:
    ResourceNotFound:
      description: Object not found
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
    InvalidRequest:
      description: Bad request
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              message:
                type: string
                example: Missing parameter
              error_code:
                type: string
                example: invalid-input
security:
  - basicAuth: []
