openapi: 3.0.1
info:
  title: Dots Endpoint
  description: Dots end point descriptions
  contact:
    email: kartikye@senddots.com
  version: 1.0.0
externalDocs:
  description: Find out more about Dots
  url: https://docs.dots.dev
servers:
  - url: https://api.senddotssandbox.com/
  - url: https://api.senddots.com/
tags:
  - name: users
    description: Interact with users
  - name: payouts
    description: Create payouts
  - name: transactions
    description: Create transactions
  - name: metrics
    description: Access Metrics
  - name: flows
    description: Dots Flows
paths:
  /api/users/create:
    post:
      tags:
        - users
      summary: Create/Connect a new User
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                country_code:
                  pattern: ^[0-9]{1,3}$
                  type: string
                phone_number:
                  pattern: ^[0-9]{1,3}$
                  type: string
                first_name:
                  maxLength: 50
                  minLength: 1
                  type: string
                last_name:
                  maxLength: 50
                  minLength: 1
                  type: string
                username:
                  maxLength: 50
                  minLength: 1
                  type: string
              required:
                - email
                - country_code
                - phone_number
                - first_name
                - last_name
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  action:
                    type: string
                    example: verify
                  verification_id:
                    type: string
                    format: uuid
                    example: 97984720-f763-4d02-87fa-477ea2a2587c
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  error:
                    type: integer
                    example: 21
                  message:
                    type: string
                    example: Phone number is invalid
        '403':
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  error:
                    type: integer
                    example: 1
                  message:
                    type: string
                    example: This email is associated with a different phone number.
      x-codegen-request-body-name: body
  /api/users/send_verification_token:
    post:
      tags:
        - users
      summary: Send a verification token to the user
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                verification_id:
                  type: string
                  format: uuid
              required:
                - verification_id
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
      x-codegen-request-body-name: body
  /api/users/verify_user:
    post:
      tags:
        - users
      summary: Verify a user with the token sent to them
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                verification_id:
                  type: string
                  format: uuid
                verification_token:
                  pattern: ^[0-9]{6,8}$
                  type: string
              required:
                - verification_id
                - verification_token
      responses:
        '200':
          description: Request Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  user:
                    type: object
                    properties:
                      id:
                        type: string
                        format: uuid
                  message:
                    type: string
                    description: The error if there is one
                    example: Error message
      x-codegen-request-body-name: body
  /api/users/get:
    get:
      tags:
        - users
      summary: Retrieve and filter connected app user IDs
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
                  format: uuid
                description: Array containing the ID of every user of your app
                example:
                  - 0e702e6d-5d2b-450b-8ee7-7c92f3d6c984
                  - b584c66d-a209-4c92-9b5a-ad59f410d631
        '403':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
  /api/users/get/{user_id}:
    get:
      tags:
        - users
      summary: Get the user by their id
      parameters:
        - name: user_id
          in: path
          description: ID of user to return
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                  email:
                    type: string
                    format: email
                  username:
                    type: string
                    example: john-doe
                  first_name:
                    type: string
                    example: John
                  last_name:
                    type: string
                    example: Doe
                  display_name:
                    type: string
                    example: John Doe
                  ach_accounts:
                    deprecated: true
                    type: array
                    example:
                      - id: acc_2345683453
                        name: Chase
                        mask: '2341'
                  payout_methods:
                    type: object
                    properties:
                      ach_accounts:
                        type: array
                        example:
                          - id: acc_2345683453
                            name: Chase
                            mask: '2341'
                      paypal:
                        type: string
                      venmo:
                        type: string
                  wallet:
                    type: object
                    properties:
                      amount:
                        type: number
                        description: User's balance in cents
                        example: 1000
                      withdrawable_amount:
                        type: number
                        description: User's balance they can withdraw
                        example: 900
                      credit_balance:
                        type: number
                        description: User's credit balance
                        example: 250
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: user_id is not a valid uuid
        '403':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
        '404':
          description: User not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
  /api/users/add_kyc_information:
    post:
      tags:
        - users
      summary: Add KYC or KYB information for User
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user_id:
                  type: string
                  format: uuid
                entity_type:
                  type: string
                  enum:
                    - individual
                    - business
                business_name:
                  type: string
                  description: required if entity_type = business
                postcode:
                  type: string
                city:
                  type: string
                country:
                  type: string
                  enum:
                    - AU
                    - AT
                    - BE
                    - BR
                    - BG
                    - CA
                    - CY
                    - CZ
                    - DK
                    - EE
                    - FI
                    - FR
                    - DE
                    - GR
                    - HK
                    - HU
                    - IE
                    - IT
                    - JP
                    - LV
                    - LT
                    - LU
                    - MT
                    - NL
                    - NC
                    - 'NO'
                    - PL
                    - PT
                    - RO
                    - SG
                    - SK
                    - SI
                    - ES
                    - SE
                    - CH
                    - AE
                    - GB
                    - US
                state:
                  type: string
                  enum:
                    - AL
                    - AK
                    - AS
                    - AZ
                    - AR
                    - CA
                    - CO
                    - CT
                    - DE
                    - DC
                    - FM
                    - FL
                    - GA
                    - GU
                    - HI
                    - ID
                    - IL
                    - IN
                    - IA
                    - KS
                    - KY
                    - LA
                    - ME
                    - MH
                    - MD
                    - MA
                    - MI
                    - MN
                    - MS
                    - MO
                    - MT
                    - NE
                    - NV
                    - NH
                    - NJ
                    - NM
                    - NY
                    - NC
                    - ND
                    - MP
                    - OH
                    - OK
                    - OR
                    - PW
                    - PA
                    - PR
                    - RI
                    - SC
                    - SD
                    - TN
                    - TX
                    - UT
                    - VT
                    - VI
                    - VA
                    - WA
                    - WV
                    - WI
                    - WY
                line1:
                  type: string
                line2:
                  type: string
                ssn:
                  type: string
                  description: required if entity_type = individual
                ein:
                  type: string
                  description: required if entity_type = business
              required:
                - entity_type
                - user_id
                - postcode
                - city
                - state
                - country
                - line1
      responses:
        '200':
          description: Successul Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    description: Error message if success is false
                    example: SSN did not match
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: >-
                      payout_id must be provided. Email for paypal and phone
                      number for venmo
        '403':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
        '404':
          description: User not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
  /api/users/get/{user_id}/intl_bank_accounts:
    get:
      tags:
        - users
      summary: List international bank accounts owned by a user
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  accounts:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          format: uuid
                        user_id:
                          type: string
                          format: uuid
                        currency:
                          type: string
                          format: iso-4217
                        country:
                          type: string
                          format: iso-3166
                        mask:
                          type: string
                    description: Array of account data
                    example:
                      - 0e702e6d-5d2b-450b-8ee7-7c92f3d6c984
        '400':
          $ref: '#/components/responses/InvalidRequest'
        '404':
          $ref: '#/components/responses/ResourceNotFound'
  /api/users/wallet/get/{user_id}:
    get:
      tags:
        - users
      summary: Get user wallet information
      parameters:
        - name: user_id
          in: path
          description: ID of user whose wallet to return
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  wallet:
                    type: object
                    properties:
                      amount:
                        type: number
                        description: User's balance in cents
                        example: 1000
                      withdrawable_amount:
                        type: number
                        description: User's balance that they can withdraw
                        example: 900
                      credit_balance:
                        type: number
                        description: User's credit balance with the application
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: user_id is not a valid uuid
        '403':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
        '404':
          description: User not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
  /api/users/get_by_verification_id/{verification_id}:
    get:
      tags:
        - users
      summary: Retrieve limited information about a user given a verification ID
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  connected:
                    type: boolean
                    example: true
                  user:
                    $ref: '#/components/schemas/UserLimited'
        '404':
          $ref: '#/components/responses/ResourceNotFound'
  /api/users/wallet/refill:
    post:
      tags:
        - users
      summary: Generate a link to refill the user's wallet
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user_id:
                  type: string
                  format: uuid
              required:
                - user_id
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  link:
                    type: string
                    example: https://app.dots.dev/refill/dfjskjfhshgfdsjehf
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: user_id is not a valid uuid
        '403':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
        '404':
          description: User not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
      x-codegen-request-body-name: body
  /api/users/wallet/payout:
    post:
      tags:
        - users
      summary: Generate a link to payout the user's wallet
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user_id:
                  type: string
                  format: uuid
                verification_id:
                  type: string
                  format: uuid
              oneOf:
                - required:
                    - user_id
                - required:
                    - verification_id
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  link:
                    type: string
                    example: https://app.dots.dev/payout/dfjskjfhshgfdsjehf
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: user_id is not a valid uuid
        '403':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
        '404':
          description: User not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
      x-codegen-request-body-name: body
  /api/users/wallet/add_payout_method:
    post:
      tags:
        - users
      summary: Programatically add a payout method for a user
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user_id:
                  type: string
                  format: uuid
                payout_method:
                  type: string
                  enum:
                    - paypal
                    - venmo
                    - ach
                    - cash_app
                payout_id:
                  type: string
                  description: >-
                    Email if `payout_method` is `paypal`, @handle or phone
                    number is `payout_method` is `venmo`, $cashtag if
                    `payout_method` is `cash_app`
                ach_routing_number:
                  type: string
                  description: Must be provided if `payout_method` is `ach` or `cash_app`
                ach_account_number:
                  type: string
                  description: Must be provided if `payout_method` is `ach` or `cash_app`
                ach_account_type:
                  type: string
                  description: Must be provided if `payout_method` is `ach`
                  enum:
                    - checking
                    - savings
                set_default:
                  type: boolean
              required:
                - user_id
                - payout_method
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  ach_account_id:
                    type: string
                    description: The id of the ach account if ach account was added
                    example: acc_43kfg84ifkgh
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: >-
                      payout_id must be provided. Email for paypal and phone
                      number for venmo
        '403':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
        '404':
          description: User not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
  /api/payouts/create:
    post:
      tags:
        - payouts
      summary: Create a payout
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user_id:
                  type: string
                  format: uuid
                amount:
                  minimum: 0
                  exclusiveMinimum: true
                  type: number
                payout_method:
                  type: string
                  enum:
                    - paypal
                    - venmo
                    - ach
                    - cash_app
                    - intl_transfer
                    - default
                ach_account_id:
                  type: string
                  description: Account id from /users/get if payout_method is ach
                intl_account_id:
                  type: string
                  description: >-
                    Account id from /users/get{user_id}/intl_bank_accounts if
                    payout_method is intl_transfer
                fund:
                  type: boolean
                  description: >-
                    Pays the payout amount to the user before creating the
                    payout. The funds are returned if the payout does not
                    succeed.
              required:
                - user_id
                - amount
                - payout_method
      responses:
        '200':
          description: Request Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  error_code:
                    type: integer
                    description: Error code if success is false
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: >-
                      Please set user venmo using
                      api/users/wallet/add_payout_method
        '403':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
        '404':
          description: User Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
  /api/payouts/create_payout_link:
    post:
      tags:
        - payouts
      summary: Create a payout link
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                delivery:
                  type: object
                  properties:
                    method:
                      type: string
                      enum:
                        - link
                  required:
                    - method
                amount:
                  type: number
                  minimum: 0
                  exclusiveMinimum: true
                notes:
                  description: >-
                    Custom data that will be attached to the transaction when
                    the recipient claims the link.
                tax_exempt:
                  type: boolean
                  description: Flags as tax exempt for the purpose of collecting form 1099.
                payee:
                  type: object
                  properties:
                    first_name:
                      type: string
                    last_name:
                      type: string
                    email:
                      type: string
                    country_code:
                      type: string
                    phone_number:
                      type: string
              required:
                - delivery
                - amount
      responses:
        '200':
          description: Request Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  payout_link:
                    type: object
                    description: The payout link if success is true
                    properties:
                      id:
                        type: string
                        description: The id of the payout link
                        format: uuid
                      link:
                        type: string
                        description: The link to the payout
                        format: url
                      original_amount:
                        type: number
                        description: The original amount of the payout
                        minimum: 0
                        exclusiveMinimum: true
                      amount:
                        type: number
                        description: >-
                          The amount left in the payout link/the amount in the
                          user's wallet
                        minimum: 0
                        exclusiveMinimum: true
                      status:
                        type: string
                        enum:
                          - created
                          - claimed
                          - delivered
                          - delivery_failed
                      api_app_name:
                        type: string
                        description: The name of the app that created the payout link
                      payee:
                        type: object
                        description: The payee of the payout link
                        properties:
                          first_name:
                            type: string
                          last_name:
                            type: string
                          email:
                            type: string
                          country_code:
                            type: string
                          phone_number:
                            type: string
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Cannot parse or bad format
        '403':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
        '404':
          description: User Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Server could not process this request
  /api/v2/payouts/send_payout:
    post:
      tags:
        - payouts
      summary: Send a payout
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                amount:
                  type: number
                  minimum: 0
                  exclusiveMinimum: true
                user_id:
                  type: string
                  format: uuid
                payee:
                  type: object
                  properties:
                    country_code:
                      type: string
                    phone_number:
                      type: string
                delivery:
                  type: object
                  properties:
                    message:
                      type: string
                      description: Custom message to send to the recipient.
                notes:
                  description: >-
                    Custom data that will be attached to the transaction when
                    the recipient claims the link.
                force_collect_compliance_information:
                  type: boolean
                  description: >-
                    Require the recipient to fill out compliance information
                    (i.e. form 1099) when below the payout limit.
              oneOf:
                - required:
                    - amount
                    - user_id
                - required:
                    - amount
                    - payee
      responses:
        '200':
          description: Success
        '400':
          description: Invalid input
  /api/payouts/create_direct_payout:
    post:
      tags:
        - payouts
      summary: Create a direct payout. It must be enabled for your account
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                payout_type:
                  type: string
                  enum:
                    - paypal
                    - venmo
                    - visa
                    - amazon
                delivery_method:
                  type: string
                  description: Phone number for venmo and email for all other payout types
                international:
                  type: boolean
                  description: Set to true if the payout is international
      responses:
        '200':
          description: Request Success
          content:
            application/json:
              schema:
                type: object
